<ion-view view-title="Favorites | {{ username }}" class="favorites-page">

  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>

  <ion-content>

    <ion-list>

      <ion-item ng-repeat="song in favorites" class="item item-avatar item-button-right" ng-click="openSong(song)">

        <img ng-src="{{ song.image_small }}">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>

        <ion-option-button class="button-assertive" ng-click="removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>

        <button class="button button-positive" ng-click="shareViaTwitter(song); $event.stopPropagation();">
          <i class="ion-android-share-alt"></i>
        </button>

      </ion-item>

    </ion-list>
    
  </ion-content>

</ion-view>
